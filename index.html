<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>

    <label for="password-length">Select password length:</label>
    <input type="number" id="password-length" min="8" max="15" value="8">
    <button id="generate-button">Generate Passwords</button>

    <div id="passwords-container">
      <div class="password-box" id="password-box-1">
        <span class="text" id="pass1"></span>
        <span class="result" id="1"></span>
        <button class="copy-btn" onclick="copyPassword(1)">Copy</button>
      </div>
      <div class="password-box" id="password-box-2">
        <span class="text" id="pass2"></span>
        <span class="result" id="2"></span>
        <button class="copy-btn" onclick="copyPassword(2)">Copy</button>
      </div>
      <div class="password-box" id="password-box-3">
        <span class="text" id="pass3"></span>
        <span class="result" id="3"></span>
        <button class="copy-btn" onclick="copyPassword(3)">Copy</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
